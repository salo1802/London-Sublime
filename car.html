<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/cart.scss">
    <link rel="stylesheet" href="./src/styles/oldstyles.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="flex">
        <img class="header__logo" src="./imgs/logo-responsive.png" alt="london sublime logo-responsive">

        <nav class="header__nav flex">
            <ul class="nav__links">
                <li class="nav__link">
                    <a href="./LS products.html">Clothes</a>
                </li>

                <li class="nav__link">
                    <a href="./LS products.html">Accessories</a>
                </li>

                <li class="nav__link">
                    <a href="./LS products.html">For Home</a>
                </li>
            </ul>
            
            
            
        </nav>
        <img class="header__car" src = "/imgs/car.png" alt="car-img">
        <img class="header__profile" src="./imgs/profile.png" alt="profile-img">
    </header>



<div class="fade">
    <ul class="cart" id="cart">
    </ul>
    <div id="total"></div>
</div>

    

    <button id="buy">Buy</button>

    <div id="checkout"> 
        <form >
            <input type="text" name="name" placeholder="Enter your full name">
            <input type="email" name="email" placeholder="Enter your email">
            <input type="tel" name="phone" placeholder="Enter your phone number">
            <div id="ccInfo">
                <input  name="credit card" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
              autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
            <input type="password" maxlength="3">
            </div>
            <input name="address" placeholder="Enter your address" onFocus="geolocate()" type="text" class="form-control">
            <input  name="zip" type="text" pattern="[0-9]*" placeholder="Enter your zip code">
            <textarea name="info" maxlength="60"></textarea>
            <button id="cancel">Cancel</button>
            <input type="submit" value="Buy">
        </form>
    </div>
    <!-- fotter -->
<footer class="flex">
    <img class="footer__logo" src="/imgs/logo.png" alt="footer london sublime logo">

    <div class="footer__content flex">

        <div class="footer__contact flex">
            <h1 class="footer__title">Contact Us</h1>

            <div class="contact__content flex">
                
                <div class="contact__div flex">
                    <div class="contact__element flex">
                        <img class="contact__img" src="/imgs/instagram logo.png" alt="instagram logo">
                        <p class="contact__info">@JaviOrtiz</p>
                    </div>

                    <div class="contact__element flex">
                        <img class="contact__img" src="/imgs/mail logo.png" alt="mail logo">
                        <p class="contact__info">JaviOrtiz@gmail.com</p>
                    </div>
        
                    

                </div>
            

           

            <br>

            <div class="contact__div flex">
              
    
                <div class="contact__element flex">
                    <img class="contact__img" src="/imgs/phone logo.png" alt="phone logo">
                    <p class="contact__info">+57 332229989</p>
                </div>

                    <div class="contact__element flex">
                        <img class="contact__img" src="/imgs/facebook logo.png" alt="facebook logo">
                        <p class="contact__info">JaviOrtiz</p>
                    </div>
                

            </div>
        
           

            </div>


            
            
        </div>

        <div class="footer__aboutus flex">
            <h1 class="footer__title">About Us</h1>
            <p class="aboutus__content">
                We are a new company created by immigrants who want to provide the best formula so that you and your family can personalize all your moments together.
            </p>
        </div>

    </div>
</footer>



    <script src="./src/scripts/cart.js" type="module"></script>

</body>
</html>
